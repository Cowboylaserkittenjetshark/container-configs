version: '3'
networks:
  proxiedNet:
    external: true
    
services:
  obsidian:
    image: ghcr.io/cowboylaserkittenjetshark/docker-obsidian:latest
    container_name: obsidian
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/New_York
    volumes:
      - ~/Documents/Obsidian:/config/vault
      - ./config:/config
    networks:
      - proxiedNet
    expose:
      - 3000
    restart: unless-stopped
