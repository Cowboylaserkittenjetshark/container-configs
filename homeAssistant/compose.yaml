networks:
  proxiedNet:
    external: true

services:    
  homeassistant:
    image: "ghcr.io/home-assistant/home-assistant:stable"
    container_name: homeassistant
    volumes:
      - './config:/config'
      - '/etc/localtime:/etc/localtime:ro'
    networks:
      - proxiedNet
    restart: unless-stopped
